<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Score Keeper</title>
		<link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<section class="section">
			<div class="container">
				<div class="card">
					<header class="card-header">
						<h1>Ping Pong Score Keeper</h1>
					</header>
					<div class="card-image">
						<figure class="image">
							<img
								src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3784&q=80"
								alt="Pong pong "
							/>
						</figure>
					</div>
					<div class="card-content">
						<div class="content">
							<h2 class="title">
								Score: <span id="p1Display">0</span> to
								<span id="p2Display">0</span>
							</h2>
							<h2 id="result"></h2>
							<p class="subtitle">Game setup</p>
							<div class="game-setup">
								<label for="playto" class="label">Playing To</label>
								<div class="select is-rounded">
									<select name="" id="playto">
										<option value="3">3</option>
										<option value="4">4</option>
										<option value="5">5</option>
										<option value="6">6</option>
										<option value="7">7</option>
										<option value="8">8</option>
										<option value="9">9</option>
										<option value="10">10</option>
										<option value="11">11</option>
									</select>
								</div>
							</div>
						</div>
					</div>
					<footer class="card-footer">
						<button id="p1Button" class="button">+1 Player One</button>
						<button id="p2Button" class="button">+1 Player Two</button>
						<button id="reset" class="button">Reset</button>
					</footer>
				</div>
			</div>
		</section>

		<script src="app.js"></script>
	</body>
</html>
